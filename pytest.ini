[pytest]
addopts = --quiet --tb short --cov ntdi --disable-warnings --cov-report term --cov-report html --randomly-dont-reset-seed
log_level = DEBUG
log_cli_level = 1000
log_format = %(asctime)s %(levelname)s [%(filename)s:%(lineno)d] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
mock_use_standalone_module = True
